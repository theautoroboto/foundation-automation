instance_groups:
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - consumes:
      nats:
        deployment: ((cf.deployment_name))
        from: nats
    name: route_registrar
    properties:
      route_registrar:
        routes:
        - name: credhub
          registration_interval: 20s
          server_cert_domain_san: ((credhub.credhub_url))
          tls_port: 8844
          uris:
          - ((credhub.credhub_url))
        - name: uaa
          registration_interval: 20s
          server_cert_domain_san: ((credhub.credhubuaa_url))
          tls_port: 8443
          uris:
          - ((credhub.credhubuaa_url))
    release: routing
  - name: uaa
    properties:
      bpm:
        enabled: false
      encryption:
        active_key_label: uaa-encryption-key-1
        encryption_keys:
        - label: uaa-encryption-key-1
          passphrase: ((uaa_encryption_password))
      login:
        saml:
          serviceProviderCertificate: ((certs.wildcard.certificate))
          serviceProviderKey: ((certs.wildcard.private_key))
          serviceProviderKeyPassword: ""
      uaa:
        admin:
          client_secret: ((credhub_uaa_admin_password))
        ca_cert: ((certs.wildcard.ca))
        catalina_opts: -Djava.security.egd=file:/dev/./urandom -Xmx768m -XX:MaxMetaspaceSize=256m
        clients:
          concourse_to_credhub:
            access-token-validity: 1200
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            refresh-token-validity: 3600
            scope: ""
            secret: ((secrets.concourse.concourse_to_credhub_secret))
          credhub-admin:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((credhub_admin_password))
          credhub_admin_client:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: uaa.none
            secret: ((credhub-admin-client-password))
          credhub_cli:
            access-token-validity: 120
            authorities: uaa.resource
            authorized-grant-types: password,refresh_token
            override: true
            refresh-token-validity: 1800
            scope: credhub.read,credhub.write
            secret: ""
          credhub_ui_admin:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: uaa.none
            secret: ((credhubui-admin-password))
          credhub_webui:
            access-token-validity: 300
            app-icon: 
            app-launch-url: https://((credhub.credhubui_url))
            authorities: ""
            authorized-grant-types: authorization_code,refresh_token
            autoapprove: true
            override: true
            redirect-uri: https://((credhub.credhubui_url))/login/callback
            refresh-token-validity: 1800
            scope: credhub.read,credhub.write
            secret: ((credhub-webui-client-password))
            show-on-homepage: true
          uaa_admin:
            authorities: clients.read,clients.write,clients.secret,uaa.admin,scim.read,scim.write,password.write
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((credhub_uaa_admin_password))
        jwt:
          policy:
            active_key_id: uaa-encryption-key-1
            keys:
              uaa-encryption-key-1:
                signingKey: ((uaa-jwt.private_key))
          revocable: true
        ldap:
          emailDomain: []
          enabled: true
          groups:
            autoAdd: true
            groupRoleAttribute: spring.security.ldap.dn
            groupSearchFilter: member={0}
            maxSearchDepth: 10
            profile_type: groups-map-to-scopes
            searchBase: ((ldap.ldap_group_search_base_dn))
            searchSubtree: true
          mailAttributeName: mail
          mailSubstitute: ""
          profile_type: search-and-bind
          referral: follow
          searchBase: ((ldap.ldap_user_search_base_dn))
          searchFilter: userPrincipalName={0}
          ssl:
            skipverification: true
          url: ldap://((ldap.ldap_host))
          userDN: ((/ldap_user.username))
          userPassword: ((/ldap_user.password))
        log_level: debug
        login:
          client_secret: ((uaa-login))
        port: 8443
        scim:
          external_groups:
            ldap:
              ((ldap.user_dn)):
              - credhub.write
              - credhub.read
              - scim.write
              - scim.read
              - clients.read
              - clients.write
              - uaa.admin
          users:
          - groups:
            - scim.write
            - scim.read
            - credhub.read
            - credhub.write
            - uaa.admin
            - clients.read
            - clients.write
            name: admin
            password: ((uaa-users-admin))
          - groups:
            - credhub.read
            - credhub.write
            name: credhub_cli_user
            password: ((credhub-cli-user-password))
        sslCertificate: ((certs.wildcard.certificate))
        sslPrivateKey: ((certs.wildcard.private_key))
        url: https://((credhub.credhubuaa_url))
        zones:
          internal:
            hostnames: []
      uaadb:
        address: ((concourse.db_static_ip))
        databases:
        - name: uaa
          tag: uaa
        db_scheme: postgresql
        port: 5432
        roles:
        - name: uaa
          password: ((uaa_db_password))
          tag: admin
        tls: disabled
    release: uaa
  - name: credhub
    properties:
      credhub:
        authentication:
          uaa:
            ca_certs:
            - ((certs.wildcard.certificate))
            url: https://((credhub.credhubuaa_url))
            verification_key: ((uaa-jwt.public_key))
        authorization:
          acls:
            enabled: false
          permissions:
          - actors:
            - uaa-client:credhub_admin_client
            - uaa-client:concourse_to_credhub
            operations:
            - read
            - write
            - delete
            - read_acl
            - write_acl
            path: /*
        ca_certificate: ((certs.wildcard.ca))
        data_storage:
          database: credhub
          host: ((concourse.db_static_ip))
          password: ((credhub_db_password))
          port: 5432
          require_tls: true
          tls_ca: ((control-plane-ca.certificate))
          type: postgres
          username: credhub
        encryption:
          keys:
          - active: true
            key_properties:
              encryption_password: ((credhub-encryption-password))
            provider_name: int
          providers:
          - name: int
            type: internal
        log_level: debug
        port: 8844
        tls:
          ca: ((certs.wildcard.ca))
          certificate: ((certs.wildcard.certificate))
          private_key: ((certs.wildcard.private_key))
    provides:
      credhub:
        shared: true
    release: credhub
  name: credhub
  networks:
  - name: bosh-deploy
  persistent_disk: 5120
  stemcell: xenial
  vm_type: Standard_F1s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - consumes:
      nats:
        deployment: ((cf.deployment_name))
        from: nats
    name: route_registrar
    properties:
      route_registrar:
        routes:
        - name: concourse
          port: 8080
          registration_interval: 20s
          uris:
          - ((concourse.concourse_url))
    release: routing
  - name: web
    properties:
      add_local_users:
      - ((secrets.concourse.admin_user)):((secrets.concourse.admin_password))
      auth_duration: 24h
      bind_port: 8080
      build_log_retention:
        default: 0
      credhub:
        client_id: concourse_to_credhub
        client_secret: ((secrets.concourse.concourse_to_credhub_secret))
        tls:
          ca_certs:
          - |
            ((/certs/wildcard.ca))
            ((/certs/wildcard.certificate))
          insecure_skip_verify: true
        url: https://((concourse.credhub_url))
      external_url: https://((concourse.concourse_url))
      ldap_auth:
        bind_dn: ((secrets.ldap_user.username))
        bind_pw: ((secrets.ldap_user.password))
        group_search_base_dn: ((/ldap_group_search_base_dn))
        group_search_group_attr: member
        group_search_name_attr: cn
        group_search_scope: sub
        group_search_user_attr: distinguishedName
        host: ((ldap.ldap_host)):389
        insecure_no_ssl: true
        start_tls: false
        user_search_base_dn: ((ldap.ldap_user_search_base_dn))
        user_search_email_attr: mail
        user_search_id_attr: userPrincipalName
        user_search_name_attr: name
        user_search_scope: sub
        user_search_username: userPrincipalName
      log_level: debug
      main_team:
        auth:
          allow_all_users: false
          ldap:
            groups:
            - ((ldap.group_name))
          local:
            users:
            - ((secrets.concourse.admin_user))
      postgresql:
        database: atc
        role:
          name: concourse
          password: ((postgres_password))
        sslmode: disable
      prometheus:
        bind_ip: 0.0.0.0
        bind_port: 9391
      token_signing_key: ((token_signing_key))
      worker_gateway:
        authorized_keys:
        - ((worker_key.public_key))
        host_key: ((tsa_host_key))
        log_level: debug
    release: concourse
  name: concourse
  networks:
  - name: bosh-deploy
  stemcell: xenial
  vm_type: Standard_F1s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - consumes: {}
    name: postgres
    properties:
      databases:
        databases:
        - name: atc
        - name: credhub
        - name: uaa
        port: 5432
        roles:
        - name: concourse
          password: ((postgres_password))
        - name: credhub
          password: ((credhub_db_password))
        - name: uaa
          password: ((uaa_db_password))
        tls:
          ca: ((control-plane-ca.certificate))
          certificate: ((db-tls.certificate))
          private_key: ((db-tls.private_key))
    provides:
      postgres:
        as: db
    release: postgres
  lifecycle: service
  name: db
  update:
    max_in_flight: 1
  networks:
  - name: bosh-deploy
    static_ips:
    - ((concourse.db_static_ip))
  persistent_disk_type: 102400
  stemcell: xenial
  vm_type: Standard_F1s 
- azs:
  - Availability Sets
  instances: 3
  jobs:
  - name: worker
    release: concourse
    properties:
      connection_drain_timeout: 10m
      drain_timeout: 10m
      log_level: debug
      worker_gateway:
        worker_key: ((worker_key))
  name: worker
  networks:
  - name: bosh-deploy
  stemcell: xenial
  vm_type: Standard_F4s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - consumes:
      nats:
        deployment: ((cf.deployment_name))
        from: nats
    name: route_registrar
    properties:
      route_registrar:
        routes:
        - name: credhubui
          registration_interval: 20s
          server_cert_domain_san: ((credhub.credhubui_url))
          tls_port: 8443
          uris:
          - ((credhub.credhubui_url))
    release: routing
  - name: credhub-webui
    properties:
      client_id: credhub_webui
      client_secret: ((credhub-webui-client-password))
      credhub_server: ((credhub.credhub_url))
      ssl:
        certificate: ((certs.wildcard.certificate))
        key: ((certs.wildcard.private_key))
      ui_url: https://((credhub.credhubui_url))
    release: credhub-webui
  name: credhub-webui
  networks:
  - name: bosh-deploy
  stemcell: xenial
  vm_type: Standard_F1s

name: concourse
releases:
- name: concourse
  version: latest
- name: postgres
  version: latest
- name: bpm
  version: 1.1.6
- name: routing
  version: latest
- name: uaa
  version: latest
- name: credhub
  version: latest
- name: credhub-webui
  sha1: 0e05c6c7bd0d50bfa214142b16f3c8e333ec68e2
  url: https://github.com/shreddedbacon/credhub-webui-boshrelease/releases/download/v0.0.5/credhub-webui-boshrelease-0.0.5.tgz
  version: 0.0.5
# - name: bosh-dns-aliases
#   version: 0.0.3
stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 3
  serial: false
  update_watch_time: 1000-60000
variables:
- name: postgres_password
  type: password
- name: token_signing_key
  type: rsa
- name: tsa_host_key
  type: ssh
- name: worker_key
  type: ssh
- name: concourse_user
  options:
    username: concourse
  type: user
- name: credhub_db_password
  type: password
- name: uaa_db_password
  type: password
- name: control-plane-ca
  options:
    common_name: controlplaneca
    is_ca: true
  type: certificate
- name: uaa_encryption_password
  type: password
- name: db-tls
  options:
    ca: control-plane-ca
    common_name: db.service.cf.internal
    alternative_names:
    - ((concourse.db_static_ip))
    - localhost
    - 127.0.0.1
  type: certificate
- name: credhub-admin-client-password
  type: password
- name: credhub_admin_password
  type: password
- name: credhub-webui-client-password
  type: password
- name: uaa-jwt
  options:
    key_length: 4096
  type: rsa
- name: credhub-cli-user-password
  type: password
- name: uaa-users-admin
  type: password
- name: credhub-encryption-password
  options:
    length: 40
  type: password
- name: credhubui-admin-password
  type: password
- name: credhub_uaa_admin_password
  type: password