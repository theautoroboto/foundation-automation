
  
instance_groups:
- azs:
  - Availability Sets
  instances: 3
  jobs:
  - name: mysql
    properties:
      cf_mysql:
        mysql:
          admin_password: ((db_admin_password))
          admin_username: admin
          cluster_health:
            password: ((cluster_health_password))
          galera_healthcheck:
            db_password: ((galera_healthcheck_db_password))
            endpoint_password: ((galera_healthcheck_endpoint_password))
          seeded_databases:
          - name: credhub
            password: ((credhub_db_password))
            username: credhub
          - name: uaa
            password: ((credhub_uaa_db_password))
            username: uaa
          tls:
            ca_certificate: ((credhub-database-tls.ca))
            server_certificate: ((credhub-database-tls.certificate))
            server_key: ((credhub-database-tls.private_key))
        port: 3306
    release: cf-mysql
  - name: smoke-tests-user
    properties:
      cf_mysql:
        smoke_tests:
          db_password: ((mysql_smoke_tests_db_password))
    release: cf-mysql
  name: db
  networks:
  - name: bosh-deploy
  persistent_disk: 10240
  stemcell: xenial
  vm_type: Standard_F1s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: arbitrator
    properties:
      cf_mysql:
        mysql:
          admin_password: ((db_admin_password))
          galera_healthcheck:
            endpoint_password: ((galera_healthcheck_endpoint_password))
    release: cf-mysql
  name: arbitrator
  networks:
  - name: bosh-deploy
  stemcell: xenial
  vm_type: Standard_F1s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: proxy
    properties:
      cf_mysql:
        mysql:
          port: 3306
        proxy:
          api_aggregator_port: 8081
          api_password: ((mysql_proxy_api_password))
          api_port: 8080
          api_uri: ((static_ip.credhub_mysql))
          api_username: proxy
          port: 3306
    provides:
      mysql-database:
        as: mysql-database
        shared: true
    release: cf-mysql
  name: proxy
  networks:
  - name: bosh-deploy
    static_ips:
    - ((static_ip.credhub_mysql))
  stemcell: xenial
  vm_type: Standard_F1s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: bootstrap
    release: cf-mysql
  lifecycle: errand
  name: bootstrap-vm
  networks:
  - name: bosh-deploy
  stemcell: xenial
  vm_type: Standard_F1s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: rejoin-unsafe
    release: cf-mysql
  lifecycle: errand
  name: rejoin-unsafe-vm
  networks:
  - name: bosh-deploy
  stemcell: xenial
  vm_type: Standard_F1s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: verify-cluster-schemas
    properties:
      cf_mysql:
        mysql:
          admin_password: ((db_admin_password))
          galera_healthcheck:
            endpoint_password: ((galera_healthcheck_endpoint_password))
    release: cf-mysql
  lifecycle: errand
  name: verify-cluster-schemas-vm
  networks:
  - name: bosh-deploy
  stemcell: xenial
  vm_type: Standard_F1s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: smoke-tests
    properties:
      cf_mysql:
        mysql:
          admin_password: ((db_admin_password))
        proxy:
          api_password: ((mysql_proxy_api_password))
        smoke_tests:
          db_password: ((mysql_smoke_tests_db_password))
          standalone_tests_only: true
    release: cf-mysql
  lifecycle: errand
  name: smoke-tests-vm
  networks:
  - name: bosh-deploy
  stemcell: xenial
  vm_type: Standard_F1s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - consumes:
      nats:
        deployment: ((cf.deployment_name))
        from: nats
    name: route_registrar
    properties:
      route_registrar:
        routes:
        - name: credhub
          registration_interval: 20s
          server_cert_domain_san: ((credhub.credhub_url))
          tls_port: 8844
          uris:
          - ((credhub.credhub_url))
        - name: uaa
          registration_interval: 20s
          server_cert_domain_san: ((credhub.credhubuaa_url))
          tls_port: 8443
          uris:
          - ((credhub.credhubuaa_url))
    release: routing
  - name: uaa
    properties:
      bpm:
        enabled: false
      encryption:
        active_key_label: uaa-encryption-key-1
        encryption_keys:
        - label: uaa-encryption-key-1
          passphrase: ((uaa_encryption_password))
      login:
        prompt:
          password:
            text: Enter password
          username:
            text: Enter Username
        saml:
          serviceProviderCertificate: ((certs.wildcard.certificate))
          serviceProviderKey: ((certs.wildcard.private_key))
          serviceProviderKeyPassword: ""
      uaa:
        admin:
          client_secret: ((credhub_uaa_admin_password))
        ca_cert: ((certs.wildcard.ca))
        catalina_opts: -Djava.security.egd=file:/dev/./urandom -Xmx768m -XX:MaxMetaspaceSize=256m
        clients:
          concourse_to_credhub:
            access-token-validity: 1200
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            refresh-token-validity: 3600
            scope: ""
            secret: ((secrets.concourse.concourse_to_credhub_secret))
          credhub-admin:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((credhub_admin_password))
          credhub_admin_client:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: uaa.none
            secret: ((credhub-admin-client-password))
          credhub_cli:
            access-token-validity: 120
            authorities: uaa.resource
            authorized-grant-types: password,refresh_token
            override: true
            refresh-token-validity: 1800
            scope: credhub.read,credhub.write
            secret: ""
          credhub_ui_admin:
            access-token-validity: 3600
            authorities: credhub.read,credhub.write
            authorized-grant-types: client_credentials
            override: true
            scope: uaa.none
            secret: ((credhubui-admin-password))
          credhub_webui:
            access-token-validity: 300
            app-icon: 
            app-launch-url: https://((credhub.credhubui_url))
            authorities: ""
            authorized-grant-types: authorization_code,refresh_token
            autoapprove: true
            override: true
            redirect-uri: https://((credhub.credhubui_url))/login/callback
            refresh-token-validity: 1800
            scope: credhub.read,credhub.write
            secret: ((credhub-webui-client-password))
            show-on-homepage: true
          uaa_admin:
            authorities: clients.read,clients.write,clients.secret,uaa.admin,scim.read,scim.write,password.write
            authorized-grant-types: client_credentials
            override: true
            scope: ""
            secret: ((credhub_uaa_admin_password))
        jwt:
          policy:
            active_key_id: uaa-encryption-key-1
            keys:
              uaa-encryption-key-1:
                signingKey: ((uaa-jwt.private_key))
          revocable: true
        ldap:
          emailDomain: []
          enabled: true
          groups:
            autoAdd: true
            groupRoleAttribute: spring.security.ldap.dn
            groupSearchFilter: member={0}
            maxSearchDepth: 10
            profile_type: groups-map-to-scopes
            searchBase: ((ldap.ldap_group_search_base_dn))
            searchSubtree: true
          mailAttributeName: mail
          mailSubstitute: ""
          profile_type: search-and-bind
          referral: follow
          searchBase: ((ldap.ldap_user_search_base_dn))
          searchFilter: userPrincipalName={0}
          ssl:
            skipverification: true
          url: ldap://((ldap.ldap_host))
          userDN: ((/ldap_user.username))
          userPassword: ((/ldap_user.password))
        log_level: debug
        login:
          client_secret: ((uaa-login))
        port: 8443
        scim:
          external_groups:
            ldap:
              ((ldap.user_dn)):
              - credhub.write
              - credhub.read
              - scim.write
              - scim.read
              - clients.read
              - clients.write
              - uaa.admin
          users:
          - groups:
            - scim.write
            - scim.read
            - credhub.read
            - credhub.write
            - uaa.admin
            - clients.read
            - clients.write
            name: admin
            password: ((uaa-users-admin))
          - groups:
            - credhub.read
            - credhub.write
            name: credhub_cli_user
            password: ((credhub-cli-user-password))
        sslCertificate: ((certs.wildcard.certificate))
        sslPrivateKey: ((certs.wildcard.private_key))
        url: https://((credhub.credhubuaa_url))
        zones:
          internal:
            hostnames: []
      uaadb:
        address: ((static_ip.credhub_mysql))
        databases:
        - name: uaa
          tag: uaa
        # db_scheme: mysql
        db_scheme: postgresql
        # port: 3306
        port: 5432
        roles:
        - name: uaa
          password: ((credhub_uaa_db_password))
          tag: admin
        tls: disabled
    release: uaa
  - name: credhub
    properties:
      credhub:
        authentication:
          uaa:
            ca_certs:
            - ((certs.wildcard.certificate))
            url: https://((credhub.credhubuaa_url))
            verification_key: ((uaa-jwt.public_key))
        authorization:
          acls:
            enabled: false
          permissions:
          - actors:
            - uaa-client:credhub_admin_client
            - uaa-client:concourse_to_credhub
            operations:
            - read
            - write
            - delete
            - read_acl
            - write_acl
            path: /*
        ca_certificate: ((certs.wildcard.ca))
        data_storage:
          database: credhub
          host: ((static_ip.credhub_mysql))
          password: ((credhub_db_password))
          port: 3306
          require_tls: true
          tls_ca: ((credhub-database-tls.ca))
          type: mysql
          username: credhub
        encryption:
          keys:
          - active: true
            key_properties:
              encryption_password: ((credhub-encryption-password))
            provider_name: int
          providers:
          - name: int
            type: internal
        log_level: debug
        port: 8844
        tls:
          ca: ((certs.wildcard.ca))
          certificate: ((certs.wildcard.certificate))
          private_key: ((certs.wildcard.private_key))
    provides:
      credhub:
        shared: true
    release: credhub
  name: credhub
  networks:
  - name: bosh-deploy
  persistent_disk: 5120
  stemcell: xenial
  vm_type: Standard_F1s
- azs:
  - Availability Sets
  instances: 1
  jobs:
  - name: bpm
    release: bpm
  - consumes:
      nats:
        deployment: ((cf.deployment_name))
        from: nats
    name: route_registrar
    properties:
      nats:
        deployment: routing
        from: nats
      route_registrar:
        routes:
        - name: credhubui
          registration_interval: 20s
          server_cert_domain_san: ((credhub.credhubui_url))
          tls_port: 8443
          uris:
          - ((credhub.credhubui_url))
    release: routing
  - name: credhub-webui
    properties:
      client_id: credhub_webui
      client_secret: ((credhub-webui-client-password))
      credhub_server: ((credhub.credhub_url))
      ssl:
        certificate: ((certs.wildcard.certificate))
        key: ((certs.wildcard.private_key))
      ui_url: https://((credhub.credhubui_url))
    release: credhub-webui
  name: credhub-webui
  networks:
  - name: bosh-deploy
  stemcell: xenial
  vm_type: Standard_F1s
name: credhub
releases:
- name: credhub-webui
  sha1: 0e05c6c7bd0d50bfa214142b16f3c8e333ec68e2
  url: https://github.com/shreddedbacon/credhub-webui-boshrelease/releases/download/v0.0.5/credhub-webui-boshrelease-0.0.5.tgz
  version: 0.0.5
- name: cf-mysql
  version: latest
- name: routing
  version: latest
- name: uaa
  version: latest
- name: backup-and-restore-sdk
  version: latest
- name: os-conf
  version: latest
- name: credhub
  version: latest
- name: bpm
  version: latest
stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest
update:
  canaries: 1
  canary_watch_time: 10000-300000
  max_in_flight: 1
  serial: true
  update_watch_time: 10000-300000
variables:
- name: MySQL-ca
  options:
    common_name: MySQL CA
    is_ca: true
  type: certificate
- name: credhub-database-tls
  options:
    alternative_names:
    - ((static_ip.credhub_mysql))
    - localhost
    - 127.0.0.1
    ca: MySQL-ca
    common_name: ((static_ip.credhub_mysql))
  type: certificate
- name: uaa-jwt
  options:
    key_length: 4096
  type: rsa
- name: uaa-users-admin
  type: password
- name: credhub_uaa_admin_password
  type: password
- name: uaa-login
  type: password
- name: uaa_encryption_password
  type: password
- name: credhub-encryption-password
  options:
    length: 40
  type: password
- name: credhub-admin-client-password
  type: password
- name: credhub_admin_password
  type: password
- name: mysql_smoke_tests_db_password
  type: password
- name: mysql_proxy_api_password
  type: password
- name: galera_healthcheck_endpoint_password
  type: password
- name: galera_healthcheck_db_password
  type: password
- name: cluster_health_password
  type: password
- name: db_admin_password
  type: password
- name: credhubui-admin-password
  type: password
- name: credhub_db_password
  type: password
- name: credhub_uaa_db_password
  type: password
- name: credhub-webui-client-password
  type: password
- name: credhub-cli-user-password
  type: password
- name: /concourse/concourse_to_credhub_secret
  type: password
